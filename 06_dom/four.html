<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || ashesh </title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>

    <script>
        //target to add the list item 
        function addList(name){
            const li = document.createElement('li');
            li.innerHTML = `${name}`;
            let ul = document.querySelector(".language");
            ul.appendChild(li);
        }   

        addList("java");
        addList("Python");

        //OPTIMIZED APPROACH

        function optmizedList(name){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(name));// here we just append child.
            document.querySelector('.language').appendChild(li);
        }
        optmizedList("c++");
        optmizedList("goLang")

        //Edit value
        
        const secondLang = document.querySelector('li:nth-child(2)');
        // secondLang.innerHTML = "Mojo";
        // another approach.
        const newLi =  document.createElement('li');
        newLi.textContent = "Mojo";
        secondLang.replaceWith(newLi)
        
        const fristlang =  document.querySelector('li:first-child');
        fristlang.outerHTML = '<li>Typescript</li>';



        //remove 

        const lastLang = document.querySelector("li:last-child");
        lastLang.remove();
        
    </script>
</body>
</html>
